<html>
    <head>
        <title>addmiton form</title>
    </head>
    <body>
        <center>
            <h1>speed computer</h1>
            <h2>addmision form</h2>
            <table>
                <form>
                    <tr>
                        <td>first name:</td>
                        <td><input type="text"></td>
                        <td>last name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>father name:</td>
                        <td colspan="3"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>address</td>
                        <td colspan="3">
                            <textarea name="add"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>email:</td>
                        <td><input type="email"></td>
                        <td>password:</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>student mo:</td>
                        <td><input type="text"></td>
                        <td>perent's mo:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>date of birth</td>
                        <td><input type="date"></td>
                        <td>gender</td>
                        <td><input type="radio" name="gender">male</td>
                        <td><input type="radio" name="gender">female</td>
                    </tr>
                    <tr>
                        <td>school/college</td>
                        <td><input type="text"></td>
                        <td>year:</td>                        
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>city:</td>
                        <td>
                            <select>
                                <option value="select city">select city</option>
                                <option value="rajkot">rajkot</option>
                                <option value="ahemdabad">ahemdabad</option>
                                <option value="surat">surat</option>
                            </select>
                        </td>
                        <td>designation:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>course name:</td>
                        <td><input list="course" name="course">
                        </td>
                        <td>batch time</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>course duration</td>
                        <td><input type="text"></td>
                        <td>atteched document no.</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">-</td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center"><input type="submit" value="submit">
                        <input type="reset" value="reset"></td>
                    </tr>
                </form>
            </table>
        </center>
    </body>
</html>
