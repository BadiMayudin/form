<html>
    <head>
        <title>addmition form</title>
    </head>
    <body>
        <center>
            <h1>speed computer</h1></center><hr>
            <form action="av.html" method="POST">
                <cenetr>
                    <table>
                        <tr>
                            <td><img src="logo/WhatsApp.svg.png" width="100px"></td>
                            <td colspan="3"><h2>addmition form</h2></td>
                        </tr>
                        <tr>
                            <td>first name</td>
                            <td><input type="text" autofocus="on"></td>
                            <td>last name</td>
                            <td><input type="text" autofocus="on"></td>
                        </tr>
                        <tr>
                            <td>father's name:</td>
                            <td colspan="3"><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>address:</td>
                            <td colspan="3">
                                <textarea name="add"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>email:</td>
                            <td><input type="email" placeholder="enter your email" required></td>
                            <td>password:</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>student mo:</td>
                            <td><input type="text" min="5" max="15"></td>
                            <td>perent's  mo:</td>
                            <td><input type="text" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td>date of birth</td>
                            <td><input type="date" min="1995-1-15" max="2025-1-1"></td>
                            <td>gender:</td>
                            <td><input type="radio">male</td>
                            <td><input type="radio">female</td>
                        </tr>
                        <tr>
                            <td>school/collage:</td>
                            <td><input type="text"></td>
                            <td>year:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>city:</td>
                            <td>
                                <select>
                                    <option value="select city">select city</option>
                                    <option value="rajkot">rajkot</option>
                                    <option value="ahemdabad">ahemdabad</option>
                                    <option value="surat">surat</option>
                                </select>
                            </td>
                            <td>designition</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>course name:</td>
                            <td>
                                <input list="course" name="course" type="text"></td>
                                <td>
                                <detalist id="course">
                                    <option value="CCC"></option>
                                    <option value="graphic design"></option>
                                    <option value="web devlopment"></option>
                                    <option value="programing"></option>
                                    <option value="telly&miracle"></option>
                                </detalist>
                            </td>
                            <td>baatch time:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>course duration</td>
                            <td><input type="text"></td>
                            <td>atteched document no:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>select image:</td>
                            <td><input type="file" multiple></td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center"><input type="submit" value="submit" formtarget="_blank"><input type="reset" value="reset"></td>
                        </tr>
                    </table>
                </cenetr>
            </form>
    </body>
</html>
