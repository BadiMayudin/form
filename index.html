<html>
    <head>
        <title>input type of html-5</title>
        <style>
            table{
                border: solid black 3px;
                background-color: aliceblue;
                margin-top: 40px;
                height: 400px;
                width: 500px;
            }
            tr{
                color: blue;
            }
            h1{
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <h1 align="center">input type of html-5</h1><hr>
        <form action="">
            <table align="center">
                <tr>
                    <td>
                <label>select color:</label>
                        <input type="color">
            </td>
            </tr>
            <tr>
                <td>select date:
                <input type="date"></td>
            </tr>
            <tr>
                <td>select time:
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>select date and time:
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>select photo:
                    <input type="file" multiple>
                </td>
            </tr>
            <tr>
                <td>select week:
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>select month:
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>select number:
                    <input type="number" autofocus>
                </td>
            </tr>
            <tr>
                <td>select rang:
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>enter email:
                    <input type="emial" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>search:
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>enter URL:
                    <input type="url" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
